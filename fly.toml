app = "turnertelegram"
primary_region = "ams"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/app.db"

[[mounts]]
  source = "data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8080"
